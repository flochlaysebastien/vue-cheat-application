<html>
    <head>
        <title>Vue.js Basics</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .one{
              color: green;
            }
            .two{
              text-decoration: line-through;
            }
          </style>
    </head>
    <body>

        <h1>Vue Basics</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <h4>{{ pray() }}</h4>
            <p>{{ hello('world') }}</p>
            <a :href="url">YouTube</a>
            <div :class="classes">element with classes</div>
            <input type="text" :value="god" />
        </div>

        <script src="app.js"></script>
    </body>
</html>
